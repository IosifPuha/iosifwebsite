      <div
        class="jumbotron d-flex align-items-center"
        style="background-image: url(img/hero.jpg)"
      >
        <div class="container text-center">
          <h1 class="display-2 mb-4">Contact Me!</h1>
          <p style="font: 1em sans-serif; line-height: 220%">
            Explore with me the best strategies to build a landing page <br />or
            web app that can take your business idea to new heights
          </p>
        </div>
      </div>
      <!-- Contact Form Section -->
      <section id="gtco-contact-form" class="bg-white">
        <div class="container">
          <div class="section-content">
            <!-- Section Title -->
            <div class="title-wrap">
              <h2 class="section-title">Get In Touch</h2>
              <p class="section-sub-title">
                Write me an e-mail by filling out the form below
              </p>
            </div>
            <!-- End of Section Title -->
            <div class="row">
              <!-- Contact Form Holder -->
              <div class="col-md-8 offset-md-2 contact-form-holder mt-4">
                <form
                  method="post"
                  name="contact-us"
                  action="https://formspree.io/f/myyqvbpl"
                >
                  <div class="row">
                    <div class="col-md-6 form-input">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="col-md-6 form-input">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="col-md-12 form-input">
                      <input
                        type="text"
                        class="form-control"
                        id="subject"
                        name="subject"
                        placeholder="Subject"
                        required
                      />
                    </div>
                    <div class="col-md-12 form-textarea">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        rows="6"
                        placeholder="Your Message ..."
                        required
                      ></textarea>
                    </div>
                    <div class="col-md-12 form-btn text-center">
                      <button
                        class="btn btn-block btn-secondary btn-red"
                        type="submit"
                        name="submit"
                      >
                        Send Message
                      </button>
                    </div>
                  </div>
                </form>
                <div id="form-message-warning"></div>
                <div id="form-message-success">
                  Your message was sent, thank you!
                </div>
              </div>
              <!-- End of Contact Form Holder -->
            </div>
          </div>
        </div>
      </section>
      <!-- End of Contact Form Section -->
